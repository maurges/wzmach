name: Rust

on:
  push:
    branches: [ "master" ]
    tags: [ "*.*.*" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install system deps
      run: sudo apt-get install libudev-dev libinput-dev
    - name: Build
      run: cargo build
    - name: Run tests
      run: cargo test
